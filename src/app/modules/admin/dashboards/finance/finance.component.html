<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="table-responsive">
            <mat-form-field>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="ค้นหา">
            </mat-form-field>

            <div class="flex items-center justify-end">
                <button type="button" class="btn btn-success " (click)="addProduct()">
                    สร้างออร์เดอร์
                </button>
            </div>



            <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8 ">
                       
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.codeProduct}} </td>
                </ng-container>
              
            
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
            

                <ng-container matColumnDef="amount" >
                    <th mat-header-cell *matHeaderCellDef > Amout </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef > Action </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button type="button" class="btn btn-danger" (click)="(removeItem(element))">
                          ลบ
                      </button>
                   </td>
                  </ng-container>

              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

    </div>
</div>
