<!-- Main -->
<div class="flex flex-col flex-auto items-center p-6 sm:p-10">
    <div class="flex flex-col w-full max-w-4xl">
        <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
            OpenBill
        </div>
        <!-- Form -->
        <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <label>เลือกรายการที่ต้องการ :  </label><br><br>
                <div class="flex items-center justify-center">
                    
                    <table mat-table [dataSource]="dataSource" class=" w-100 mb-12">
                                   
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.codeProduct}} </td>
                        </ng-container>
                      
                    
                        <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef> Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>
                    

                        <ng-container matColumnDef="amount" >
                            <th mat-header-cell *matHeaderCellDef > Amout </th>
                            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                          </ng-container>

                          <ng-container matColumnDef="action" >
                            <th mat-header-cell *matHeaderCellDef > Action </th>
                            <td mat-cell *matCellDef="let element"> 
                              <button type="button" class="btn btn-danger" (click)="(removeItem(element))">
                                  ลบ
                              </button>
                           </td>
                          </ng-container>

                      
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                  
                <div class="flex items-center justify-center">
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addProduct()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div><br><br>
                <mat-divider></mat-divider>
                <div class="flex items-start justify-between m-6 mb-0">
                    <label>ค่าส่งสุทธิ :  </label>
                    <label  class="flex items-center justify-end">{{deliver}} บาท </label>
                </div>
                <div class="flex items-start justify-between m-6 mb-0">
                    <label>ส่วนลด :  </label>
                    <label class="flex items-center justify-end">{{discount}}  บาท </label>
                </div>
                <div class="flex items-start justify-between m-6 mb-0">
                    <label>ยอดสุทธิ :  </label>
                    <label class="flex items-center justify-end">{{sumPrice}}  บาท </label>
                </div>
                <mat-divider></mat-divider><br><br>
                



            <div class="flex items-center justify-end">
                <!-- <button class="ml-2 " mat-flat-button [color]="'warn'" >
                    ยกเลิก
                </button> -->
                <button class="ml-2 " mat-flat-button [color]="'accent'" (click)="onSubmit()">
                    เปิดบิล
                </button>
            </div>
        </div>
    </div>
</div>
