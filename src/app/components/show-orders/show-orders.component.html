<!-- Main -->
<div class="flex flex-col flex-auto items-center p-10 sm:p-10">
    <div class="flex flex-col w-full max-w-4xl">
        <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
            Order
        </div>
        <!-- Form -->
        <div class="mt-12 sm:mt-12 p-10 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card card h-100">
            <table mat-table [dataSource]="dataSource" class=" w-100 mb-12">
                                   
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.codeProduct}} </td>
                </ng-container>
              
            
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
            

                <ng-container matColumnDef="amount" >
                    <th mat-header-cell *matHeaderCellDef > Amout </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef > Action </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button type="button" class="btn btn-danger" (click)="(removeItem(element))">
                          ลบ
                      </button>
                   </td>
                  </ng-container>

              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
        </div>
    </div>
</div>
